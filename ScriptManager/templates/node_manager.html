{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block content %}
    <h5>Nodes List</h5>
    <br></br>
    <div>
        {% for node in nodes %}
            <a class="list-group-item list-group-item-action flex-column">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-success">{{ node.ip }}</h5>
                    <form class="inline" method="post" action="{{ url_for('delete_node', node_id=node.id, next=url_for('node_manager')) }}">
                        <input type="hidden"/>
                        <button type="submit" class="btn" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </div>
            </a>
        {% endfor %}
    </div>
    <br></br>
    <div>
        <button class="btn" onclick="show()">Addnode</button>
        <div id ="button" style="display:none;"  class="hello-form">
            {{ render_form(form, action=request.full_path,form_type=basic) }}
        </div>
    </div>
{% endblock %}
